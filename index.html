<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Випадкове зображення</title>
</head>
<body>
    <div id="image-container">
        <img id="random-image" src="" alt="Випадкове зображення" style="width:300px; height:auto;">
    </div>
    <button id="show-random">Показати випадкове зображення</button>

    <script>

        const images = [
            '1.jpg', '2.jpg', '3.jpg', '4.jpg',
            '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'
        ];

        const button = document.getElementById('show-random');
        const imageElement = document.getElementById('random-image');

        button.addEventListener('click', function () {

            const randomIndex = Math.floor(Math.random() * images.length);

            imageElement.src = images[randomIndex];
        });
    </script>
</body>
</html>
