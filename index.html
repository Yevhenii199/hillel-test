<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
<script>
  
class Calculator {
  add(a, b) {
    return a + b;
  }
  subtract(a, b) {
    return a - b;
  }
  multiply(a, b) {
    return a * b;
  }
  divide(a, b) {
    if (b === 0) {
      throw new Error("Ділення на нуль не дозволене");
    }
    return a / b;
  }
}

const calc = new Calculator();

console.log(calc.add(5, 3)); 
console.log(calc.subtract(10, 4)); 
console.log(calc.multiply(3, 6)); 
console.log(calc.divide(8, 2));

</script>
</body>
</html>
