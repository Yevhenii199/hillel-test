<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редирект за посиланням</title>
</head>
<body>

    <button id="setLink">Ввести посилання</button>

    <button id="goToLink">Перейти за посиланням</button>

    <script>

        let userLink = '';
        const setLinkButton = document.getElementById('setLink');
        setLinkButton.addEventListener('click', function () {
            const link = prompt('Введіть посилання:');
            if (link) {
                userLink = link;
                alert(`Посилання збережено: ${userLink}`);
            } else {
                alert('Ви не ввели посилання!');
            }
        });

        const goToLinkButton = document.getElementById('goToLink');
        goToLinkButton.addEventListener('click', function () {
            if (userLink) {
                window.location.href = userLink; 
            } else {
                alert('Спочатку введіть посилання!');
            }
        });

    </script>
    
</body>
</html>
