<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна кольору тексту</title>
    <style>
        #text {
            font-size: 20px;
            color: black; 
        }
    </style>
</head>
<body>
    <div id="text">Це текст, який змінює колір</div>
    <button id="toggleColor">Змінити колір</button>

    <script>

        const textElement = document.getElementById('text');
        const button = document.getElementById('toggleColor');

        let isBlack = true;

        button.addEventListener('click', function () {
            if (isBlack) {
                textElement.style.color = 'red'; 
            } else {
                textElement.style.color = 'black'; 
            }
            isBlack = !isBlack; 
        });
    </script>
</body>
</html>
