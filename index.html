<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">00:00</div>

    <script>
        // Початковий час у секундах
        let startTime = 85; // 1 хвилина 25 секунд

        // Елемент для відображення часу
        const timerElement = document.getElementById('timer');

        // Функція форматування часу у формат MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Оновлення таймера кожну секунду
        function startTimer(duration) {
            let timeLeft = duration;

            // Встановлення початкового значення
            timerElement.textContent = formatTime(timeLeft);

            const intervalId = setInterval(() => {
                timeLeft--;
                timerElement.textContent = formatTime(timeLeft);

                // Зупинка таймера, коли час вичерпано
                if (timeLeft <= 0) {
                    clearInterval(intervalId);
                }
            }, 1000);
        }

        // Запуск таймера
        startTimer(startTime);
    </script>
</body>
</html>
